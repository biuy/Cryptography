<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
  <link rel="stylesheet" href="css/softkeys-0.0.1.css">
  <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
  
  
  
  <div class="container-fluid">
      
      <form class="col-sm-offset-4 col-sm-4 form-group " action="#">
        <h3>二进制密码输入</h3>
        <a href="index2.html">输入不可见</a>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" class="form-control input-lg" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" min = '3' max = '32' name="code" id = "inputPassword" class="form-control input-lg" placeholder="Press 0 or 1 button">

  
        <div class="softkeys" data-target="input[name='code']"></div>

        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="check" type="submit">Sign in</button>
        <div class="my-3 p-3 rounded box-shadow" style="padding-top: 20px;">
          <p>使用说明</p>
          <p>输入密码均为0或1的二进制序列。可表示范围为0到7的数字组成的密码</p>
          <p>输入规则：只能输入大于等于3位的二进制序列，如果输入的位数不等于3的整数倍，那么剩下的1位或2位无效。</p>
          <p>以下为快捷对照表</p>
        </div>
        <div class="my-3 p-3 bg-white rounded box-shadow table-responsive">
          <table class="table table-striped table-sm">
            <tbody>
              <tr>
                <td>000</td>
                <td>0</td>
              </tr>
              <tr>
                <td>001</td>
                <td>1</td>
              </tr>
              <tr>
                <td>010</td>
                <td>2</td>
              </tr>
              <tr>
                <td>011</td>
                <td>3</td>
              </tr>
              <tr>
                <td>100</td>
                <td>4</td>
              </tr>
              <tr>
                <td>101</td>
                <td>5</td>
              </tr>
              <tr>
                <td>110</td>
                <td>6</td>
              </tr>
              <tr>
                <td>111</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
        </div>
     
      </form>

    </div>
  <script src="js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/softkeys-0.0.1.js"></script>
  <script src="js/signin.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
                $('.softkeys').softkeys({
                    target : $('.softkeys').data('target'),
                    layout : [
                        [
                            ['0',')'],                            
                            ['1','!'], 
                            'delete'
                        ],
                    ]
                });
            });
  </script>
</body>
</html>
